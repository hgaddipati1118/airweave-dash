# Temporal development configuration for SQL backend
# This file contains dynamic configuration for Temporal server

# Enable SQL visibility store
system.enableSqlVisibilityStore:
  - value: true

# Configure history archival
system.enableHistoryArchival:
  - value: false

# Configure visibility archival
system.enableVisibilityArchival:
  - value: false

# Set default workflow execution timeout
system.defaultWorkflowExecutionTimeout:
  - value: "72h"

# Set default workflow run timeout
system.defaultWorkflowRunTimeout:
  - value: "72h"

# Set default workflow task timeout
system.defaultWorkflowTaskTimeout:
  - value: "10s"

# Set default activity timeout
system.defaultActivityTimeout:
  - value: "30s"

# Enable debug mode for development
system.enableDebugMode:
  - value: true
